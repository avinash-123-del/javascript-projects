<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image</title>
    <style>
        .image{
            height: 250px;
            width: 350px;
            border-radius: 20px;
            
        }
        .main{
            margin: auto;
            border: 5px solid black;
            border-radius: 20px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg?auto=compress&cs=tinysrgb&w=600" alt="bikeImage" class="image" id="image">
    </div>
        <script src="main.js"></script>
    </body>
