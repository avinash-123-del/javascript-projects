<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drag and Drop</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="app">

		<!-- Header -->
		<header>
			<h1>DRAG n DROP</h1>
		</header>

		<br><br><br><br>

		<!-- Main Section -->
		<div class="lists">

			<!-- Container-1 -->
			<div class="list">
				<p class="container">Container-1</p>

				<div class="list-item" draggable="true">
					<img src="https://images.pexels.com/photos/17056662/pexels-photo-17056662/free-photo-of-smiling-man-in-t-shirt.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
						width="100%" alt="">
				</div>
				<div class="list-item" draggable="true">
					<p>Text item 1</p>
				</div>
				<div class="list-item" draggable="true">
					<img src="https://images.pexels.com/photos/9741984/pexels-photo-9741984.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
						alt="" width="100%">
				</div>
				<div class="list-item" draggable="true">
					<p>Text item 2</p>
				</div>
			</div>

			<!-- Container-2 -->

			<div class="list">
				<p class="container">Container-2</p>
			</div>
		</div>

		<br>

		<!-- Reset Button -->
		<div class="button">
			<button id="reset">Reset</button>
		</div>

		<!-- Drop Message -->
		<div id="message"></div>
		<br>

	</div>

	<script src="script.js"></script>
</body>

</html>
